<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <script>
    //function toggleClick(){
    //    alert("Congrats! Form Succesfully saved")
   // }
    toggleClick=()=>{
       alert("Congrats! Form succesfully saved")
    }
   
   </script>
</head>
<body class="text-bg-danger">
    <div class="container text-bg-light my-5 rounded">
        <h1>Registration Form</h1> 
        <form action="">
        <div class="row">
       <div class="col">
        <label for="fname" class="form-label">First Name</label>
        <input id="fname" type="text" class="form-control is-valid shadow-lg p-3 mb-3 bg-body rounded" required>
         </div>
         <div class="col">
        <label for="lname" class="form-label">Last Name</label>
        <input id="lname" type="text" class="form-control is-invalid shadow-lg p-3 mb-3 bg-body rounded" required>
         </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="birthday" class="form-label">Birthday</label>
                <input required id="birthday" type="date" class="form-control shadow-lg p-3 mb-3 bg-body rounded">
            </div>
            <div class="col">
                <label for="" class="form-label row mx-1 my-2">Gender</label>
                <input type="radio" checked  class="form-check-input my-3">
                <label for="" class="form-label my-3 mx-2">Male</label>
                <input type="radio"  class="form-check-input my-3">
                <label for="" class="form-label my-3 mx-2">Female</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
             <label for="mail" class="form-label">Email</label>
             <input required id="mail" type="email" class="form-control is-valid shadow-lg p-3 mb-3 bg-body rounded">
              </div>
              <div class="col">
             <label for="number" class="form-label">Phone Number</label>
             <input required id="number" type="number" class="form-control is-invalid shadow-lg p-3 mb-3 bg-body rounded">
              </div>
             </div>
             <div class="row">
                <label for="sub" class="form-label">Subjects</label>
                <select required id="sub" class="form-select shadow-lg p-3 mb-3 bg-body rounded">
                    <option selected>Choose Option</option>
                    <option value="1">mathematics</option>
                    <option value="2">Physics</option>
                    <option value="3">Chemistery</option>
                  </select>
             </div>
             <button onclick="toggleClick()" class="btn btn-primary btn-lg my-3 px-4">Submit</button>
            </form>
    </div>
    
</body>
</html>
